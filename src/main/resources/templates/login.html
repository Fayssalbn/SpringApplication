<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: myheader">

</head>
<body>
<div class="container-fluid h-100">

    <div class="row justify-content-center align-items-center h-100 m-5">
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-white text-dark shadow p-3  bg-white rounded">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" name="username" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password"/>
                </div>

                    <p th:if="${param.error}" class="alert alert-danger text-center">Wrong user or password</p>
                    <p th:if="${param.logout}" class="alert alert-danger text-center">You have been logged out</p>

                <input class="btn btn-primary btn-block" id="submit" type="submit" value="Log in"/>
            </form>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: foot"></div>
</body>
</html>
