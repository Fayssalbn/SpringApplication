<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: myheader">

</head>
<body>
<div th:insert="fragments/navigation :: nav"></div>
<div class="row mt-5">
    <div th:insert="fragments/sidebarmenu :: #sidebarMenu"></div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">icons</h1>
        </div>

            <div th:switch="${icons}">
                <h2 th:case="null">No icons yet!</h2>
                <div th:case="*">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead class="thead-dark text-uppercase font-weight-bold">
                            <tr>
                                <th>icon</th>
                                <th>Name</th>
                                <th>Color</th>
                                <th>Size</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="icon : ${icons}">
                                <td>
                                    <i class="fas" th:classappend="${'fa-' + icon.name + ' ' + icon.size }" th:style="|color: ${icon.color};|"></i>
                                </td>
                                <td th:text="${icon.name}">
                                    <i class="fas " th:classappend="${icon.name}"></i>
                                </td>
                                <td th:style="|background-color: ${icon.color};|"   th:text="${icon.color}"></td>
                                <td th:text="${icon.size}"></td>
                                <td><a th:href="@{/resume/icon/edit/{id}(id=${icon.id})}"  class="text-secondary" > <span data-feather="edit"></span> Edit</a></td>
                                <td><a th:href="@{/resume/icon/delete/{id}(id=${icon.id})}"  class="text-danger" > <span data-feather="delete"></span> Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


    </main>
</div>
<div th:insert="fragments/footer :: foot"></div>
</body>
</html>
