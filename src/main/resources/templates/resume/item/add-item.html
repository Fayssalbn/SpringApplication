<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: myheader">

</head>
<body>
<div th:insert="fragments/navigation :: nav"></div>
<div class="row mt-5">
    <div th:insert="fragments/sidebarmenu :: #sidebarMenu"></div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Items</h1>
        </div>

        <form action="#" th:action="@{/resume/item/additem}" th:object="${item}" method="post">
            <div class="form-group  col-sm-12 col-md-4">
                <label for="heading">Heading</label>
                <input class="form-control" type="text" th:field="*{heading}" id="heading" placeholder="heading">
                <span th:if="${#fields.hasErrors('heading')}" th:errors="*{heading}"></span>
            </div>
            <div class="form-group  col-sm-12 col-md-4">
                <label for="Section">section</label>
                <input class="form-control" type="text" th:field="*{section}" id="section" placeholder="section">
                <span th:if="${#fields.hasErrors('section')}" th:errors="*{section}"></span>
            </div>
            <div class="form-group  col-sm-12 col-md-4">
                <input class="btn btn-primary btn-block" type="submit" value="Add">
            </div>
        </form>


    </main>
</div>
<div th:insert="fragments/footer :: foot"></div>
</body>
</html>
